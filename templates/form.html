<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Message Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        :root {
            --playfair-font: 'Playfair Display', serif;
            --googleSansFlex-font: 'Google Sans Flex', sans-serif;
        }

        body {
            background-color: #fdfdfd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* Floating pale pink heart silhouettes */
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.3);
            /* Pale pink */
            font-size: 100px;
            animation: float 6s ease-in-out infinite;
            color: #e07d8d;
        }

        .heart:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .heart:nth-child(2) {
            top: 20%;
            left: 80%;
            animation-delay: 1s;
        }

        .heart:nth-child(3) {
            top: 60%;
            left: 20%;
            animation-delay: 2s;
        }

        .heart:nth-child(4) {
            top: 70%;
            left: 70%;
            animation-delay: 3s;
        }

        .heart:nth-child(5) {
            top: 40%;
            left: 10%;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Central white card */
        .card {
            margin: 50px 0 50px 0;
            background: white;
            border-radius: 20px;
            box-shadow: #e7e7e7 0px 8px 24px;
            max-width: 600px;
            width: 90%;
            padding: 0;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            z-index: 1;
            overflow: hidden;
        }

        .form-img {
            margin: 20px;
            height: 220px;
            border-radius: 12px;
            background-position: bottom;
        }

        .form-img img {
            width: 100%;
            height: 220px;
            border-radius: 12px;
            object-fit: cover;
        }

        /* Text elements */
        .card p:first-of-type {
            font-style: italic;
            color: #e07d8d;
            margin: 10px 0 10px;
            font-size: 18px;
        }

        .card h1 {
            font-size: 36px;
            color: #333;
            margin: 10px 0 10px;
            font-weight: 700;
        }

        .instruction {
            width: 80%;
            font-size: 16px;
            align-self: center;
            color: #666;
            margin-bottom: 30px;
            font-weight: 400;
        }

        /* Form */
        form {
            /* background-color: #000; */
            padding: 0 30px 5px;
        }

        .name-fields {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .name-fields div {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            text-align: left;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            /* Soft grey borders */
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #ffb6c1;
            outline: none;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            background: #ffb6c1;
            /* Rounded pink button */
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button span {
            font-size: 15px;
        }

        button:hover {
            background: #ff9a9e;
            transform: translateY(-2px);
        }

        button::after {
            font-size: 16px;
        }

        .link-box {
            padding: 0 20px;
            /* background-color: #000; */
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        #resultLink,
        #resultLinkDeci {
            width: 100%;
            /* margin: 20px; */
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: var(--googleSansFlex-font);
            text-align: left;
            /* display: none; */
        }

        .copy-btn {
            margin: 0;
            height: 45px;
            width: 55px;
            padding: 0px;
            display: block;
            border-radius: 10px;
            display: flex;
            justify-content: center;
        }

        @media (max-width: 600px) {
            .name-fields {
                flex-direction: column;
                gap: 15px;
            }

            .card {
                margin: 0;
                width: 100%;
                border-radius: 0;
            }

            .card h1 {
                font-size: 28px;
            }

            form {
                padding: 0 20px 30px;
            }

            .link-box {
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="floating-hearts">
        <div class="heart">‚ù§</div>
        <div class="heart">üíï</div>
        <div class="heart">‚ù§</div>
        <div class="heart">üíï</div>
        <div class="heart">‚ù§</div>
    </div>

    <div class="card">
        <div class="form-img">
            <img src="../static/rose-img-form-side.png" alt="">
        </div>
        <p>‚Äî For Someone Special ‚Äî</p>
        <h1>Create Your Message</h1>
        <p class="instruction" style="font-family: var(--googleSansFlex-font);">Share your heartfelt feelings in
            a personalized Valentine's message.</p>
        <form id="loveForm">
            <div class="name-fields">
                <div>
                    <label for="your_name" style="font-family: var(--googleSansFlex-font);">Your Name</label>
                    <input type="text" id="your_name" name="your_name" placeholder="Enter your name" required
                        style="font-family: var(--googleSansFlex-font); font-size: 15px;">
                </div>
                <div>
                    <label for="crush_name" style="font-family: var(--googleSansFlex-font);">Their Name</label>
                    <input type="text" id="crush_name" name="crush_name" placeholder="Enter their name" required
                        style="font-family: var(--googleSansFlex-font); font-size: 15px;">
                </div>
            </div>
            <div>
                <label for="your_paragraph" style="font-family: var(--googleSansFlex-font);">Your Romantic
                    Message</label>
                <textarea id="your_paragraph" name="your_paragraph" placeholder="Write your romantic message here..."
                    required style="font-family: var(--googleSansFlex-font); font-size: 15px;"></textarea>
            </div>
            <button type="submit" style="font-family: var(--googleSansFlex-font);">Generate My Link <span class="material-symbols-outlined">favorite</span> </button>
        </form>


        <div class="link-box">
            <input id="resultLink" readonly placeholder="Your generated link will appear here">

            <button class="copy-btn" onclick="copyLink()"><span class="material-symbols-outlined">content_paste</span></button>
        </div>
        <!-- <input id="resultLinkDeci" style="margin-top: 0px;" readonly placeholder="Link to check their decision"> -->
    </div>

    <script>
        // for copying generated link
        function copyLink() {
            const input = document.getElementById("resultLink");
            input.select();
            input.setSelectionRange(0, 99999); // mobile support

            document.querySelector('.copy-btn').innerHTML = '<span class="material-symbols-outlined">inventory</span>';

            navigator.clipboard.writeText(input.value);

            alert("Link copied ‚ù§");
        }


        // form connection
        const form = document.getElementById("loveForm");

        form.addEventListener("submit", function (e) {
            e.preventDefault(); // üî• THIS is the key

            const formData = new FormData(form);

            fetch("/submit", {
                method: "POST",
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    alert("Link generated!");
                    const resultedLinkElem = document.getElementById('resultLink');
                    resultedLinkElem.style.display = 'block';
                    resultedLinkElem.value = data.link;
                })
                .catch(err => {
                    alert("Something went wrong");
                    console.error(err);
                });
        });
    </script>
</body>

</html>
