<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Status</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Google Sans Flex', sans-serif;
            background: linear-gradient(to bottom, #fce4ec, #f8bbd9);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .heart-icon {
            width: 35px;
            padding: 12px;
            font-size: 23px;
            background-color: #f8bbd9;
            border-radius: 50px;
            margin-bottom: 10px;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: bold;
            color: #e76379;
            margin-bottom: 10px;
        }

        .status {
            font-family: 'Google Sans Flex', sans-serif;
            font-size: 18px;
            color: #666;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .card {
                margin: 10px;
                padding: 30px 20px;
            }

            .title {
                font-size: 24px;
            }

            .status {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="heart-icon">ðŸ’–</div>
        <h1 class="title">{{ message }}!</h1>
        <p class="status">Current proposal status</p>
    </div>
</body>
